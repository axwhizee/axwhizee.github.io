name: Run Weekly Python Script # 工作流的名称
run-name: Running `AI_Weekly_Update.py` and updating post

on:
  schedule:
    # 使用 Cron 表达式设置运行频率
    # 例如 '0 3 * * 0' 表示每周日凌晨 3 点 (UTC 时间)
    # 格式为: 分钟 小时 日 月 星期几
    # 你可以根据需要修改这个时间
    - cron: '50 23 * * 0'
  # 允许手动触发，方便测试
  workflow_dispatch:

jobs:
  execute:
    runs-on: ubuntu-latest # 使用 Ubuntu 环境运行作业

    steps:
    - name: Check out repository # 第一步：拉取仓库代码
      uses: actions/checkout@v4

    - name: Set up Python # 第二步：安装 Python 环境
      uses: actions/setup-python@v5
      with:
        python-version: '3.x' # 指定 Python 版本

    - name: Install dependencies # 第三步：安装依赖 (如果有 requirements.txt)
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      # "如果根目录下存在 requirements.txt 文件，就执行 pip install -r ... 命令"

    - name: Run Python Script # 第四步：运行你的 Python 脚本
      env: # 使用 env 关键字将 Secrets 注入为环境变量
        DASHSCOPE_API_KEY: ${{ secrets.DASHSCOPE_API_KEY }} # 将步骤1中设置的 Secret 映射到环境变量 API_KEY
      run: python AI_News_Crawler.py # 替换成你的 Python 脚本的实际文件名

    - name: Commit and Push Changes
      run: |
        # 检查是否有任何变更
        if git diff --quiet && git diff --cached --quiet; then
          echo "No changes to commit. Exiting."
          exit 0
        fi
        # 配置 Git 用户信息 (必须)
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        
        # 添加所有变更，包括 _posts 目录下的新文件到Git暂存区
        git add .
        
        # 提交更改
        git commit -m "Auto-generate new post [skip ci]" # [skip ci] 可选，用于防止触发新的 CI 工作流
        
        # 推送更改到当前分支 (通常是 main 或 master)
        git push origin HEAD:${{ github.ref_name }}
      # <<<--- 结束新增步骤 --->>>
